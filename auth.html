<!DOCTYPE html>
<html>
<head>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
  <!-- Firebase Authentication SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCqjdeG3840x6UdjyaEc0HhHO6jPzD0ldo",
      authDomain: "marketproject-8ca0b.firebaseapp.com",
      projectId: "marketproject-8ca0b",
      storageBucket: "marketproject-8ca0b.appspot.com",
      messagingSenderId: "29134617084",
      appId: "1:29134617084:web:46a4e0c4b3b1dc54db1a79",
      measurementId: "G-4YM1LZ253J"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Function to handle user registration
    function registerUser() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed up
          console.log('User registered:', userCredential.user);
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Registration error:', error.code, error.message);
        });
    }

    // Function to handle user login
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          console.log('User logged in:', userCredential.user);
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Login error:', error.code, error.message);
        });
    }
  </script>
</head>
<body>
  <!-- Registration form -->
  <h2>Register</h2>
  <input type="email" id="register-email" placeholder="Email">
  <input type="password" id="register-password" placeholder="Password">
  <button onclick="registerUser()">Register</button>

  <!-- Login form -->
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="loginUser()">Login</button>
</body>
</html>
